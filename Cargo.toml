[package]
name = "ocd_datalake_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
config = "0.13.1"
strum = "0.24"
strum_macros = "0.24"

[dev-dependencies]
mockito = "0.31.0"
lazy_static = "1.4.0"
rstest = "0.15.0"